<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 요일에 따라 변한는 배경색</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let today = new Date();
        if(today.getDay() == 0){
            document.body.style.backgroundColor = "pink";
        } else {
            document.body.style.backgroundColor = "gold";
        }
        document.write("오늘 : " + today.getDate() + "일, ");
        let daylist = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
        document.write(daylist[today.getDay()] + "입니다.");
    </script>
</body>
</html>
