<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="프로필 사진">
        <h1>안녕하세요! 저는 홍길동입니다.</h1>
        <p>
            웹 개발에 관심이 많고, 새로운 기술을 배우는 것을 좋아합니다.<br>
            취미는 독서와 여행이며, 다양한 사람들과 소통하는 것을 즐깁니다.<br>
            앞으로 더 성장하는 개발자가 되고 싶습니다!
        </p>
    </div>
</body>
</html>
