<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <script>
        document.write("<h3>eval()로 수식 계산</h3>")
        document.write("<hr>")
        let a = prompt("수식을 입력하세요","2+12*8-20/7")
        let b = eval(a)
        document.write(a + "=" + b)
    </script>
</body>
</html>
