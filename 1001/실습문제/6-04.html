<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <script>
        document.write("<h3>월화수목금토일</h3>")
        document.write("<hr>")
        let day = prompt("월화수목금토일 중에서 입력하세요","수")
        if(day == "월" || day == "화" || day == "수" || day == "목")
            document.write(day + "는 출근" + "<br>")
        else if(day == "금" || day == "토" || day == "일"){
            document.write(day + "는 휴일" + "<br>")
            }
    </script>
</body>
</html>
