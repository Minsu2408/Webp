<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <script>
        document.write("<h3>큰 자리수와 낮은자리수 같은지 비교</h3>")
        document.write("<hr>")
        let num = prompt("숫자 입력", "5675")
        if(isFinite(num) && num > 0){
            num = parseInt(num);
            let higth = num;
            let low = num % 10;
            while(higth >= 10){
                higth = Math.floor(higth / 10);
                }

            if(higth == low)
                document.write(num + ": 같음")
                
            else
                document.write(num + ": 다름")
               }
                  
    </script>
</body>
</html>
